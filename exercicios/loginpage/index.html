<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-queries.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <main>
        
        <section id="login">
            
            <div id="img">
                
            </div>


            <div id="form">

                <h1>Login</h1>

                <p>Seja bem-vindo. Fa√ßa login com suas credenciais disponibilizadas pelo administrador</p>

                <form action="login.php" method="post" autocomplete="on">

                    <div class="field">

                        <span class="material-icons">email</span>
                        
                        <input type="email" name="login" id="ilogin" placeholder="Digite seu email" autocomplete="email" required>

                        <label for="ilogin">Login</label>
                    </div>

                    <div class="field">

                        <span class="material-icons">key</span>

                        <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" required minlength="8">

                        <label for="isenha">Senha</label>
                    </div>

                    <input type="submit" value="Entrar">
                    
                    <a href="#" class="botao"><span class="material-icons">info</span> Esqueci a senha</a>

                </form>
            </div>

        </section>

    </main>
</body>
</html>
