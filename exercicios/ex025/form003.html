<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Terceiro forms</h1>

    <form action="cadastro.php" method="get">

        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" placeholder="Seu nome completo" autocomplete="name" required>
        </p>
        <p>
            <label for="imedia">MÃ©dia</label>
            <input type="number" name="media" id="imedia" max="10" placeholder="Maximo 10" step="0.1" required>
        </p>
        <p>
            <label for="idata">Data:</label>
            <input type="date" name="data" id="idata">
        </p>
        <p>
            <label for="itime">Horario:</label>
            <input type="time" name="time" id="itime">
        </p>
        <fieldset>
            <Legend>outros dados</Legend>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        


    </form>
</body>
</html>
